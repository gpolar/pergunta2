// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

// In this section you declare where to find the dependencies of your project
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

jar {
    baseName = 'pergunta2'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile(group:'org.springframework.cloud', name: 'spring-cloud-config-server', version: '1.3.1.RELEASE')
    compile(group:'org.springframework.cloud', name: 'spring-cloud-starter-eureka', version: '1.3.1.RELEASE')
    compile(group:'org.springframework.cloud', name: 'spring-cloud-starter-hystrix', version: '1.3.1.RELEASE')
    compile(group: 'org.springframework.hateoas', name: 'spring-hateoas', version: '0.23.0.RELEASE')
    compile(group: 'org.springframework.cloud', name: 'spring-cloud-starter-feign', version: '1.3.1.RELEASE')
    compile('org.springframework.data:spring-data-mongodb:1.10.4.RELEASE')
    compile(group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0')
    compile(group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0')
    testCompile(group: 'org.mockito', name: 'mockito-all', version: '1.9.5')
    
}

